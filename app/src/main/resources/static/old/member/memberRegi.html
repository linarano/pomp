<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>POMPEU!</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    background-color: rgb(249,252,251);
  }
  </style>
  
</head>

<body>
<div class="container">
  <h1>회원현황</h1>
  <div style="width:80%;">
    <input type="button" id="excelSave" name="excelSave" value="엑셀저장" style="float:right;"/>
  </div>
 
  <h1>회원조회</h1>  
  <div style="width:80%;">    
    <input type="button" id="regiBtn" name="regiBtn" value=" 가입" style="float:right;"/>
  </div>
  <div>
    <table style="width:80%">      
      <tr>
        <td>
          이름
        </td>
        <td>
          <input type="text" id="name" name="name"/>
        </td>
      </tr>
      <tr>
        <td>
          이메일
        </td>
        <td>
          <input type="text" id="email" name="email"/>
           <input type="button" id="excelSave" name="excelSave" value="엑셀저장"/>
        </td>
      </tr>
      <tr>
        <td>
          비밀번호
        </td>
        <td>
          <input type="text" id="password" name="password"/>
        </td>
      </tr>
      <tr>
        <td>
          휴대폰
        </td>
        <td>
          <input type="text" id="phone" name="phone"/>
        </td>
      </tr>
      <tr>
        <td>
          닉네임
        </td>
        <td>
          <input type="text" id="nick_name" name="nick_name"/>
        </td>
      </tr>           
      <tr>
        <td>
          생년월일
        </td>
        <td>
          <input type="text" id="birth" name="birth"/>
        </td>
      </tr>
      <tr>
        <td>
          성별
        </td>
        <td>
          <input type="text" id="gender" name="gender"/>
        </td>
      </tr>
    </table>
  </div>
  
</div>
 <script src="memberRegi.js"></script> 
</body>

</html>
