  <link href="/admin/css/admin.css" rel="stylesheet">
  <style>

  .summary-box {
    width : 400px;
    height : 300px;
    position : absolute;
  }
  
  .title-box {
    border: 1px solid black;
    height: 30%;
    font-size: 30px;
    font-weight: bold;
    padding-top: 25px;
    padding-left: 10px;
  }
  
  .content-box {
    border: 1px solid black;
    height: 70%;
    padding: 10px;
  }
  
  .box-table{
      width : 100%;
      font-size: 18px;
      border:none;

  }
  
  .box-table tr td {
      padding: 5px;
      border:none;
      height: 36px;
  }
  
  .content-value {
    width : 40%;
    text-align: right;
  }
  
  .button-sta {
  width: 100px;
  height: 40px; 
  background-color:#99CCFF;
  color:white;
  font-size: 18px;
  margin : auto;
  margin-top: 20px;
  display:block;
  border:none;
  }
  
  #box-1 {
    top: 50px;
    left: 50px;
  }
  
  #box-2 {
    top: 50px;
    left: 500px;
  }
  
  #box-3 {
    top: 400px;
    left: 50px;
  }
  
  #box-4 {
    top: 400px;
    left: 500px;
  }
  

  </style>
  
</head>

<body>

<div class="headers" id="headers"></div> <!-- 사이드바 들어가는 부분 -->

<div class="container"> <!-- 모든 내용은 이 안에 때려박기 -->

<div class="summary-box" id= "box-1"> <!-- summary box 시작 -->
  <div class="title-box">회원현황</div>
  <div class="content-box">
    <table class="box-table" border="1">
	<tr>
	    <td class="content-key">총 회원수</td>
	    <td class="content-value">회원수 값</td>
	</tr>
	<tr>
	    <td class="content-key">총 크리에이터 수</td>
	    <td class="content-value">크리에이터 값</td>
	</tr>
    <tr>
      <td class="content-key">신규 회원 수</td>
      <td class="content-value">신규 값</td>
  </tr>
    </table>
  <button class="button-sta">통계보기</button>
  </div>
</div> <!-- summary box 끝 -->

<div class="summary-box" id= "box-2"> <!-- summary box 시작 -->
  <div class="title-box">클래스 현황</div>
  <div class="content-box">
    <table class="box-table" border="1">
  <tr>
      <td class="content-key">개설강좌 수</td>
      <td class="content-value">강좌수 값</td>
  </tr>
  <tr>
      <td class="content-key">진행중 강좌</td>
      <td class="content-value">진행중 값</td>
  </tr>
    <tr>
      <td class="content-key">수강률</td>
      <td class="content-value">수강률 값</td>
  </tr>
    </table>
  <button class="button-sta">통계보기</button>
  </div>
</div> <!-- summary box 끝 -->

<div class="summary-box" id= "box-3"> <!-- summary box 시작 -->
  <div class="title-box">회계 현황</div>
  <div class="content-box">
    <table class="box-table" border="1">
  <tr>
      <td class="content-key">총 매출액</td>
      <td class="content-value">매출액 값</td>
  </tr>
  <tr>
      <td class="content-key">정산 금액</td>
      <td class="content-value">정산 값</td>
  </tr>
    <tr>
      <td class="content-key"></td>
      <td class="content-value"></td>
  </tr>
    </table>
  <button class="button-sta">통계보기</button>
  </div>
</div> <!-- summary box 끝 -->

<div class="summary-box" id= "box-4"> <!-- summary box 시작 -->
  <div class="title-box">미처리 현황</div>
  <div class="content-box">
    <table class="box-table" border="1">
  <tr>
      <td class="content-key">크리에이터 신청</td>
      <td class="content-value">신청 값</td>
  </tr>
  <tr>
      <td class="content-key">클래스 개설신청</td>
      <td class="content-value">개설신청 값</td>
  </tr>
    <tr>
      <td class="content-key">미처리 신고문의</td>
      <td class="content-value">신고 값</td>
  </tr>
    </table>
  <button class="button-sta">통계보기</button>
  </div>
</div> <!-- summary box 끝 -->
