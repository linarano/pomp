<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>POMPEU!</title>
  <link rel="stylesheet" href="/css/common.css">
  <link href="/admin/css/admin.css" rel="stylesheet">
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    background-color: rgb(249,252,251);
  }
  </style>
  
</head>

<body>
<div class="container">
  <h2 style="margin-left: 30px;">회원 상세정보</h2>
  <h3 style="margin-left: 60px; margin-top: 40px;">회원 정보</h3>
  
  <div style="margin-left: 50px;">
    <table  style="width:80%">
      <tr>
        <td class="table-info" id="member_type_no">
          회원구분
        </td>
        <td class="table-infos" id="member_type_nos">
        </td>
      </tr>
      
      <tr>
        <td class="table-info" id="name">
          이름
        </td>
        <td class="table-infos" id="names">
        </td>
      </tr>
      
      <tr>
        <td class="table-info" id="nickName">
          닉네임
        </td>
        <td class="table-infos" id="nickNames">
        </td>
      </tr>
      
      <tr>
        <td class="table-info" id="email">
          이메일
        </td>
        <td class="table-infos" id="emails">
        </td>
      </tr>
      
      <tr>
        <td class="table-info" id="phone">
          휴대폰 번호
        </td>
        <td class="table-infos" id="phones">
        </td>
      </tr>
      
      <tr>
        <td class="table-info" id="join_date">
          가입일자
        </td>
        <td class="table-infos" id="join_dates">
        </td>
      </tr>
      
      <tr>
        <td class="table-info" id="login_date">
          최종접속일시
        </td>
        <td class="table-infos" id="login_dates">
        </td>
      </tr>
      
    </table>
  </div>
  
  <div style="margin-left: 60px; margin-top: 40px; margin-bottom: 20px;">
  <h3>수강목록</h3>
  </div>
  
  <div style="margin-left: 50px;">
    <table style="width:80%;">
      <thead>
        <tr>
          <th class="table-top">No.</th>
          <th class="table-top">클래스명</th>
          <th class="table-top">시작일</th>
          <th class="table-top">종료일</th>
          <th class="table-top">상태</th>
        </tr>
      </thead>
      <tbody id="tbody2">
      </tbody>      
    </table>
  </div>
  
</div>
  
</body>
<script src="member_user.js"></script>
</html>
