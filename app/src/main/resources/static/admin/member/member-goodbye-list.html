<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 조회</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--부트스트랩  👈 -->
      <link href="/admin/css/admin.css" rel="stylesheet">
      <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    background-color: rgb(249,252,251);
  }
  #x-member-table {
  text-align: center;
  }

  .page-wrapper {
    padding-top: 40px;
  }
  </style>
    
</head>

<body>
    <div class="main-container">
        <div id="wrapper">

            <div class="headers"></div>
            <!--👉 헤더 😊-->

            <div class="page-wrapper">

  <h2 style="margin-left: 30px;">탈퇴 회원현황</h2>
  <div style="width:70%;">
  </div>
  <div>
    <table style="margin-left: 30px; width:70%">
      <tbody id="tbody1">
        <tr>
          <th class="table-current">전체</th>
          <th class="table-current">크리에이터</th>
          <th class="table-current">이용자</th>
        </tr>
      <tbody id="tbody1">
      </tbody>
    </table>
  </div>
  
  <h2 style="margin-left: 30px; margin-top: 50px;">탈퇴 회원조회</h2>  
  <div style="width:70%;">    
    <button onclick="hihi()"type="button" class="btn btn-secondary" style=" background-color:#99CCFF; float:right; height:30px; margin-bottom: 3px; margin-right: -30px">초기화</button>
    <button type="button" id="srchBtn" class="btn btn-secondary" style=" background-color:#99CCFF; float:right; height:30px; margin-bottom: 3px; margin-right: 10px">검색</button>
  </div>
  
  <div>
    <table style="margin-left: 30px; width:70%">
      <tr>
        <td class="table-info" >
          회원구분
        </td>
        <td>
          <select name="member_type_no" id="member_type_no">
            <option value="0">전체</option>
            <option value="1">이용자</option>
            <option value="2">크리에이터</option>            
          </select>
        </td>
      </tr>
      <tr>
        <td class="table-info">
          이름
        </td>
        <td style="text-align: center;">
          <input type="text"  name="name" id="name" value="" style="height:25px; width:525px;">
        </td>
      </tr>
      <tr>
        <td class="table-info">
          휴대폰번호
        </td>
        <td style="text-align: center;">
          <input type="text" name="phone" id="phone" value="" style="height:25px; width:525px;">
        </td>
      </tr>
      <tr>
        <td class="table-info">
          이메일
        </td>
        <td style="text-align: center;">
          <input type="text" name="email" id="email" value="" style="height:25px; width:525px;">
        </td>
      </tr>
    </table>
  </div>
  
  <h2 style="margin-left: 30px; margin-top:50px;">회원 검색 결과</h2>
  <div>
    <table id="x-member-table" class="x-member-table" style="margin-left: 30px; width:70%; ">
      <thead>
           <tr>
             <th class="table-top">No.</th>
             <th class="table-top">회원구분</th>
             <th class="table-top">이름</th>
             <th class="table-top">이메일</th>
             <th class="table-top">전화번호</th>
           </tr>
       </thead>
      <tbody id="tbody2">
      </tbody>      
    </table>
  </div>

            </div>
            <!--/page-wrapper 👉 내용  -->
        </div>
        <!--/wrapper  -->

    </div>
    <!-- /main-container 전체 😃🤣😄 -->

    <!-- 밑에 3개적용 😊😊😊  -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- 제이쿼리     1️⃣-->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <!-- 부트스트랩   2️⃣-->
    <script src="/admin/js/header.js"></script>
    <!-- 😊 헤더 👈 3️⃣ -->
    <script src="member-goodbye-list.js"></script>
    
</body>

</html>
