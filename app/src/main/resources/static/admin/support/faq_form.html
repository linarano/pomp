<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>POMPEU!</title>
    
</head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/common.css">

<style>
</style>

<body>
<div class="container">
    <h2 style="margin-left: 30px;">FAQ 작성하기</h2>
    <br>
    <br>

    <!-- 나중에 파일 등록을 위해 enctype="multipart/form-data" 을 넣어둠 -->
    <form class="form-horizontal" id="frm" name="frm" method="post"
          enctype="multipart/form-data">

        <!-- class에 사용되는 form-group, row 등은 부트스트랩에서 사용되는 class -->

        <div class="form-group row text-center" >
            <label class="col-sm-1 ">게시글</label>
            <div class="col-md-3 ">
                <select class="form-control">
                    <option selected>게시할 목록을 선택해주세요</option>
                    <option value="1">전체</option>
                    <option value="2">일반 회원 FAQ</option>
                    <option value="3">크리에이터 FAQ</option>
                </select>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center" for="title">제목</label>
            <div class="col-md-6">
                <input class="form-control" id="title" name="title" placeholder="제목" type="text" value=""/>
            </div>
            <div class="form-check ">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">중요도</label>
</div>
            <div>
            
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center" for="content">내용</label>
            <div class="col-sm-10 col-xs-12">
                <textarea rows="20" class="form-control" id="content" name="content" placeholder="내용"></textarea>
            </div>
        </div>
        
                <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center" for="bfile">파일</label>
            <div class="col-sm-10 col-xs-12">
                <input class="form-control" id="bfile" name="bfile" type="file"/>
            </div>
        </div>


        <div class="form-group row ">
            <div class="col-lg-12 col-sm-10 text-lg-end text-center">
    <div class="col-lg-11 col-sm-18 text-lg-end text-right">
    <button type="button" class="btn btn-primary">작성</button>
    <button type="button" class="btn btn-primary">취소</button>
    </div>                       
            </div>
        </div>

    </form>
</div>
</body>
