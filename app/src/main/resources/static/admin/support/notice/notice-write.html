<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMPEU!</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--부트스트랩  👈 -->
</head>
<style>
  .content {
    padding: 0px 60px 0 60px;
  }

</style>
<body>
<div class="main-container">
    <div id="wrapper">

        <div class="headers"></div>
        <!--👉 헤더 😊-->

        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row" id="main">
                    <div class="page-header">
                        <h3>공지사항 작성하기</h3>
                    </div>

                    <!-- /row 타이틀 👈 -->
                </div>
            </div>
            <!-- 타이틀 박스-->
            <div class="content">
                <form class="form-horizontal" id="frm" name="frm" method="post"
                      enctype="multipart/form-data">

                    <!-- class에 사용되는 form-group, row 등은 부트스트랩에서 사용되는 class -->

                    <div class="form-group row text-center">
                        <label class="col-sm-1 ">게시글</label>
                        <div class="col-md-4 ">
                            <select class="form-control" id="member_type_no" name="member_type_no">
                                <option selected>게시할 목록을 선택해주세요</option>
                                <option value="3">전체</option>
                                <option value="1">일반 회원 공지사항</option>
                                <option value="2">크리에이터 공지사항</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label class="col-sm-1 col-form-label text-center" for="title">제목</label>
                        <div class="col-md-6">
                            <input class="form-control" id="name" name="name"
                                   placeholder="제목" type="text">
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" value=""
                                   id="critical_check" name="critical_check"> <label
                            class="form-check-label"
                            for="flexCheckDefault">중요도</label>
                        </div>
                        <div></div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-1 col-form-label text-center" for="content">내용</label>
                        <div class="col-sm-10 col-xs-12">
          <textarea rows="20" class="form-control" id="content"
                    name="content" placeholder="내용"></textarea>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-1 col-form-label text-center" for="bfile">파일</label>
                        <div class="col-sm-10 col-xs-12">
                            <input class="form-control" id="bfile" name="bfile" type="file"/>
                        </div>
                    </div>


                    <div class="form-group row ">
                        <div class="col-lg-12 col-sm-10 text-lg-end text-center">
                            <div class="col-lg-11 col-sm-18 text-lg-end text-right">
                                <button type="button" class="btn btn-primary" id="btnWrite"
                                        name="btnWrite">작성
                                </button>
                                <button type="button" class="btn btn-primary" id="btnCancel"
                                        name="btnCancel">취소
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!--/page-wrapper 👉 내용  -->
    </div>
    <!--/wrapper  -->

</div>
<!-- /main-container 전체 😃🤣😄 -->

<!-- 밑에 3개적용 😊😊😊  -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- 제이쿼리     1️⃣-->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- 부트스트랩   2️⃣-->
<script src="/admin/js/header.js"></script>
<!-- 😊 헤더 👈 3️⃣ -->
<script src="/admin/js/support/notice/notice-write.js"></script>

</body>
