<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"

        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<body>
<div class="container">
    <h2 style="margin-left: 30px;">공지사항 수정하기</h2>
    <br> <br>

    <!-- 나중에 파일 등록을 위해 enctype="multipart/form-data" 을 넣어둠 -->
    <form class="form-horizontal" id="frm" name="frm" method="post"
          enctype="multipart/form-data">

        <!-- class에 사용되는 form-group, row 등은 부트스트랩에서 사용되는 class -->

        <div class="form-group row text-center">
            <label class="col-sm-1 col-form-label" for="content">게시글</label>
            <div class="col-md-3">
                <select class="form-control">
                    <option selected>게시할 목록을 선택해주세요</option>
                    <option value="1">전체</option>
                    <option value="2">일반 회원 공지사항</option>
                    <option value="3">크리에이터 공지사항</option>
                </select>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center" for="title" id="x-name">제목</label>
            <div class="col-md-6">
                <input class="form-control" id="title" name="title"
                       placeholder="제목" type="text" value="이용 중 발견하신 오류 또는 기능상의 불편, 건의사항을 알려주세요."/>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value=""
                       id="flexCheckDefault"> <label class="form-check-label"
                                                     for="flexCheckDefault">중요도</label>
            </div>
            <div></div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center" for="content">내용</label>
            <div class="col-sm-10 col-xs-12">
					<textarea rows="20" class="form-control" id="content"
                              name="content" placeholder="내용">고객님 안녕하세요
폼프입니다.
 
관심과 애정으로 폼프를 이용해 주시는 점, 깊이 감사드립니다.
 
혹시 폼프 이용 중 기능의 오류 또는 불편사항을 발견하셨나요?
 
원활하고 안정적인 서비스를 제공해 드리기 위하여
밤낮을 가리지 않고 노력 중이나 다소 부족함이 있었던 것 같습니다.
 
번거로우시겠지만 아래의 설문으로 오류 내용 또는 기능 개선 의견을 알려주시면
꼼꼼히 확인하고 빠르게 개선해 나갈 수 있도록 노력하겠습니다.

 
■ 고객소리함 바로가기


항상 고객님의 의견에 귀 기울이며 발전하는 폼프가 되겠습니다.
 
혹시 기능 오류 또는 불편사항이 아닌, 크리에이터님과 소통 중 문제, 불편이 생기신 경우라면
폼프 고객센터로 바로 연락 주시면 빠르게 도움드리겠습니다.
 
■ 고객센터: 1544-1544
 
감사합니다.</textarea>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center" for="bfile">파일</label>
            <div class="col-sm-10 col-xs-12">
                <input class="form-control" id="bfile" name="bfile" type="file"/>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-lg-12 col-sm-10 text-lg-end text-center">
                <div class="col-lg-11 col-sm-18 text-lg-end text-right">
                    <button type="button" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-primary">취소</button>
                </div>
            </div>
        </div>

    </form>
</div>
