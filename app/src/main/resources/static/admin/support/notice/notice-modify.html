<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMPEU!</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--부트스트랩  👈 -->
</head>
<style>
  .content {
    padding: 0px 60px 0 60px;
  }



.form-horizontal {
border-top:1px solid #000;
}

.form-horizontal .form-group {
margin:0;
background:#fafafa;
border-bottom:1px solid #ddd;
}


.form-control {
  box-shadow:none;  
}

.form-check {
margin-left:10px;
line-height:32px;
}

.admin_table_th {
margin:0;
padding:0;
line-height:55px;
}


.admin_table_td_w {
display:flex;
padding:10px 0;
background:#fff;
}

.admin_table_td {
margin:0;
padding:0;
background:#fff;
}

.admin_table_btn {
margin-top:20px;
text-align:right;
}


.file_name a {
display:inline-block;
padding:0 5px;
height:20px;
line-height:20px;
vertical-align:middle;
background:#d6d8d9;
color:#1b1e21;
border:1px solid #b2b2b2;
font-size:12px;
font-weight:bold;
}



.file-group {
padding:0 12px;
line-height:35px;
}








</style>
<body>
<div class="main-container">
    <div id="wrapper">

        <div class="headers"></div>
        <!--👉 헤더 😊-->

        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row" id="main">
                    <div class="page-header">
                        <h3>공지사항 수정하기</h3>
                    </div>

                    <!-- /row 타이틀 👈 -->
                </div>
            </div>
            <!-- 타이틀 박스-->
            <div class="content">
                <!-- 나중에 파일 등록을 위해 enctype="multipart/form-data" 을 넣어둠 -->
                <form class="form-horizontal" method="post"
                      enctype="multipart/form-data" name="frm" id="frm">
                    <!-- <span style="display:none" name="no" id="no"></span> -->
                    <input type=“hidden” name="no" id="no" style="display:none">
                    <!-- class에 사용되는 form-group, row 등은 부트스트랩에서 사용되는 class -->

                    <div class="form-group row text-center">
                        <label class="col-sm-1 admin_table_th">게시글</label>
                        <div class="admin_table_td_w">
		                        <div class="col-md-4">
		                            <select class="form-control" id="memberTypeNo" name="memberTypeNo">
		                                <option selected>게시할 목록을 선택해주세요</option>
		                                <option value="1">전체</option>
		                                <option value="2">일반 회원 공지사항</option>
		                                <option value="3">크리에이터 공지사항</option>
		                            </select>
		                        </div>
                        </div>
                    </div>
                    <div class="form-group row ">
                        <label class="col-sm-1 col-form-label text-center admin_table_th" for="title">제목</label>
                        <div class="admin_table_td_w">
	                        <div class="col-md-8">
	                            <input class="form-control" id="name" name="name"
	                                   placeholder="제목" type="text"></input>
	                        </div>
	                        <div class="form-check ">
	                            <input class="form-check-input" type="checkbox" value="1"
	                                   id="criticalCheck" name="criticalCheck"> <label
	                            class="form-check-label"
	                            for="flexCheckDefault">중요도</label>
	                        </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label text-center admin_table_th" for="content">내용</label>
                        <div class="admin_table_td_w">
	                        <div class="col-sm-10 col-xs-12">
	                            <textarea rows="20" class="form-control" id="content" name="content"
	                                      placeholder="내용"></textarea>
	                        </div>
                        </div>
                    </div>

                    <div class="form-group" id="file-list">
                        <label class="col-sm-1 col-form-label text-center admin_table_th" for="content">파일추가</label>
                        <div class="admin_table_td_w">
	                        <div class="file-group">
	                            <input type="file" name="addFile" id="addFile" multiple>
	                        </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label text-center admin_table_th" for="content">첨부파일</label>
                        <div class="admin_table_td_w" style="padding-left:12px;">
                            <div id="fnames" class="file_name"></div>
                        </div>
                    </div>


                    <div class="admin_table_btn">
	                    <button type="button" class="btn" id="btnModify" name="btnModify">수정</button>
	                    <button type="button" class="btn" id="btnCancel" name="btnCancel">취소</button>
                    </div>

                </form>
            </div>
        </div>
        <!--/page-wrapper 👉 내용  -->
    </div>
    <!--/wrapper  -->

</div>
<!-- /main-container 전체 😃🤣😄 -->

<!-- 밑에 3개적용 😊😊😊  -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- 제이쿼리     1️⃣-->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/js/admin/layout.js"></script>
<!-- 😊 헤더 👈 3️⃣ -->
<!-- 자바스크립트-->
<script src="/js/admin/support/notice-modify.js"></script>

</body>
