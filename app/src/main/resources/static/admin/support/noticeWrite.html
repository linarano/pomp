<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>POMPEU!</title>
</head>
<link rel="stylesheet" href="/css/common.css">

<style>
</style>
<body>
<div class="container">
    <h2 style="margin-left: 30px;">공지사항 작성하기</h2>
    <br>
    <br>

    <!-- 나중에 파일 등록을 위해 enctype="multipart/form-data" 을 넣어둠 -->
    <form action="boardarticlein.sd" class="form-horizontal" id="frm" name="frm" method="post"
          enctype="multipart/form-data">

        <!-- class에 사용되는 form-group, row 등은 부트스트랩에서 사용되는 class -->

        <div class="form-group row">
            <label class="col-sm-2 col-xs-12 col-form-label" for="content">내용</label>
            <div class="col-sm-10 col-xs-12">
                <select class="form-select " aria-label="Default select example">
                    <option selected>게시할 목록을 선택해주세요</option>
                    <option value="1">일반 회원 공지사항</option>
                    <option value="2">크리에이터 공지사항</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-xs-12 col-form-label" for="title">제목</label>
            <div class="col-sm-10 col-xs-12">

                <input class="form-control" id="title" name="title" placeholder="제목" type="text" value=""/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-xs-12 col-form-label" for="content">내용</label>
            <div class="col-sm-10 col-xs-12">
                <textarea rows="5" class="form-control" id="content" name="content" placeholder="내용"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-xs-12 col-form-label" for="bfile">파일</label>
            <div class="col-sm-10 col-xs-12">
                <input class="form-control" id="bfile" name="bfile" type="file"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-12 col-sm-10 text-lg-end text-center">
                <a class="btn btn-success" href="#" onclick="boardIn();return false;" role="button" title="저장"><i
                        class="fa fa-save"></i> 취소</a>
                <a class="btn btn-primary" href="boardarticlelist.sd" role="button" title="리스트"><i
                        class="fa fa-list-ul"></i> 저장</a>
            </div>
        </div>

    </form>
</div>
</body>


<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

</html>
