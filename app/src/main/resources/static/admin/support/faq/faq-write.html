<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMPEU!</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--부트스트랩  👈 -->
</head>
<style>
  .content {
    padding: 0px 60px 0 60px;
  }
  


  
.form-horizontal {
border-top:1px solid #000;
}

.form-horizontal .form-group {
margin:0;
background:#fafafa;
border-bottom:1px solid #ddd;
}


.form-control {
  box-shadow:none;  
}

.form-check {
margin-left:10px;
line-height:32px;
}

.admin_table_th {
margin:0;
padding:0;
line-height:55px;
}


.admin_table_td_w {
display:flex;
padding:10px 0;
background:#fff;
}

.admin_table_td {
margin:0;
padding:0;
background:#fff;
}

.admin_table_btn {
margin-top:20px;
text-align:right;
}

.btn {font-weight:bold;}





</style>

<body>
<div class="main-container">
    <div id="wrapper">

        <div class="headers"></div>
        <!--👉 헤더 😊-->

        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row" id="main">
                    <div class="page-header">
                        <h3 id="faqHead" name="faqHead">FAQ 작성하기</h3>
                    </div>

                    <!-- /row 타이틀 👈 -->
                </div>
            </div>
            <!-- 타이틀 박스-->

            <div class="content">
                <!-- 나중에 파일 등록을 위해 enctype="multipart/form-data" 을 넣어둠 -->
                <form class="form-horizontal" method="post"
                      enctype="multipart/form-data" name="form1" id="form1">
                    <!-- <span style="display:none" name="no" id="no"></span> -->
                    <input type=“hidden” name="no" id="no" style="display:none">
                    <!-- class에 사용되는 form-group, row 등은 부트스트랩에서 사용되는 class -->

                    <div class="form-group row text-center">
                        <label class="col-sm-1 admin_table_th">게시글</label>
                        <div class="admin_table_td_w">
		                        <div class="col-md-4 ">
		                            <select class="form-control" id="member_type_no" name="member_type_no">
		                                <option selected>게시할 목록을 선택해주세요</option>
		                                <option value="3">전체</option>
		                                <option value="1">일반 회원 FAQ</option>
		                                <option value="2">크리에이터 FAQ</option>
		                            </select>
		                        </div>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-1 col-form-label text-center admin_table_th" for="content">질문</label>
                        <div class="admin_table_td_w">
	                        <div class="col-sm-12 col-xs-12">
	                           <textarea rows="10" class="form-control" id="ask" name="ask" placeholder="FAQ 질문"></textarea>
	                        </div>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-1 col-form-label text-center admin_table_th" for="content">답변</label>
                        <div class="admin_table_td_w">
	                        <div class="col-sm-12 col-xs-12">
	                           <textarea rows="10" class="form-control" id="answer" name="answer" placeholder="FAQ 답변"></textarea>
	                        </div>
                        </div>
                    </div>


                    <div class="admin_table_btn">
	                     <button type="button" class="btn" id="btnWrite"
	                             name="btnWrite">수정
	                     </button>
	                     <button type="button" class="btn" id="btnCancel"
	                             name="btnCancel">취소
	                     </button>
                    </div>

                </form>
            </div>
        </div>
        <!--/page-wrapper 👉 내용  -->
    </div>
    <!--/wrapper  -->

</div>
<!-- /main-container 전체 😃🤣😄 -->

<!-- 밑에 3개적용 😊😊😊  -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<!-- 제이쿼리     1️⃣-->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- 부트스트랩   2️⃣-->
<script src="/admin/js/header.js"></script>
<!--<script src="/js/admin/layout.js"></script>!-->
<!-- 😊 헤더 👈 3️⃣ -->
<script src="/js/admin/support/faq-write.js"></script>


</body>
