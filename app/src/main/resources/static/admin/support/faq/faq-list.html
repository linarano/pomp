<style>
  .content {
    padding: 0px 60px 0 60px;
  }

  .nav-tabs>li>a {
        margin-right: 2px;
        line-height: 1.42857143;
        border: 1px solid transparent;
        border-radius: 4px 4px 0 0;
        color: black;
        font-weight: bold;
    }

  .pagination > li > a {
    background-color: white;
    color: black;
  }

  .pagination > li > a:focus,
  .pagination > li > a:hover,
  .pagination > li > span:focus,
  .pagination > li > span:hover {
    color: purple;
    background-color: #eee;
    border-color: #ddd;
  }

  .pagination > .active > a {
    color: white;
    background-color: purple;
    border: solid 1px purple;
  }

  .pagination > .active > a:hover {
    background-color: purple;
    border: solid 1px purple;
  }
  
  
  
  


.admin_table {border-bottom:1px solid #ddd;}

.admin_table tr th {border-bottom:none !important;background:#fafafa;text-align:center;}
.admin_table tr td {text-align:center;}
.admin_table tr td.admin_table_name {text-align:left;}

.btn {font-weight:bold;font-size:13px;}

.page-item .page-link {color:#000;border:none;}
.page-item .page-link:hover {background:#ddd;border-radius:50%;color:#000;}
