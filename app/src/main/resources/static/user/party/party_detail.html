<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>POMPEU!</title>
  <link rel="stylesheet" href="/css/common.css">
  <link href="/user/css/user.css" rel="stylesheet">
  <link href="/user/css/font-awesome.min.css" rel="stylesheet">
  <link href="/user/css/font/fontawesome.css" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    background-color: rgb(249,252,251);
  }  
  </style>

<body>

<div class="container">
  <div class = "box-1">
  <hr style="border: solid 1px gainsboro; width:80%;">
  <hr>
    <div class = "box-2" style="border: solid 1px black">
      <div class="box-left" id="box-left" style="background:Azure" >
          <div class="top-content" style="border: solid 1px darkGreen">
            <h5> 
            소모임 참여 인원
            </h5>
          </div>
          <div class="medium-content" style="border: solid 1px CadetBlue">
            <form name="form1">
               <div class= "party-cover"style="border: solid 1px darkslategray">
                  <h5>
                    소모임 소개
                  </h5>
                  <div class="tag-list" style="display:flex;">
                    <div class="tag">20세이상</div>
                    <div class="tag">50세이하</div>
                    <div class="tag">남녀무관</div>
                  </div>
                  <div class="x-img" style="display:flex; margin-top:10px;">
                     <div class="x-img-box"><img src="img/running.jfif"></div><br>
                  </div>
                  <div class="party-content">
                    <div id="x-party-content">
                        서울에서 함께 달릴 크루원을 모집합니다. <br> 
                        매주 토요일 오후 7시 10K 함께 달리기 <br>
                        장소 : 서울 뚝섬 한강, 서울숲, 남산 등 <br>
                        달리기에 관심이 있으신 분들은 함께 재미있게 달려요
                    </div>
                  </div>
               </div>
                <div class= "party-address" style="border: solid 1px darkslategray">
                  <h5>
                    소모임 장소
                  </h5>
                    <span id="x-address"> 서울 광진구 자양동 435 뚝섬 <span>
                    <div class= "map" ></div>
                    <div></div>
                </div>
            </form>
          </div>
      </div>
      
      
      <div class="box-right" style="background:Azure">
          <div class="box-3">
            <div class ="box-title">
                  <div class ="party-text">
                    <span>제목</span><br>
                    <hr style="border: solid 1px gainsboro; width:100%;"><br>
                    <span>모임장 : <span>text</span></span><br><br>
                    <span>모임일시 : <span>text</span></span><br><br>
                    <span>모집 종료일 : <span>text</span></span><br><br>
                  </div>
              <hr style="border: solid 1px gainsboro; width:100%;">
                  <div class="box-btn">
                    <button class="xbtn dibs-btn" tabindex="0" type="button">
                      <span class="bun-label">찜하기</span>
                    </button>
                    <button class="xbtn share-btn" tabindex="0" type="button">
                      <span class="bun-label">공유하기</span>            
                    </button>
                    <button class="xbtn accept-btn" tabindex="0" type="button">
                      <span class="bun-label">참여신청</span>
                    </button>
                  </div>
            </div>
          </div>
      </div>
      
      
      </div>
