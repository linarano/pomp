<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>POMPEU!</title>

  <link rel="stylesheet" href="/css/user_common.css">
  <link rel="stylesheet" href="/css/user/user.css" >
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container"> <!-- 모든 내용은 이 안에 때려박기 -->

<div id="header"></div> <!-- 헤더-->

<div style="text-align: center; font-weight: bold; margin-top:40px; margin-bottom:-170px;">
<ul class="slides" id="address">
            <li style="margin-left:60px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/서울.jpg" style="max-height:30%;"/>
              <div>서울</div>
            </li>
            <li style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/경기.jpg" style="max-height:30%;"/>
              <div>경기</div>
            </li>
            <li style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/인천.jpg" style="max-height:30%;"/>
              <div>인천</div>
            </li>
            <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/광주.jpg" style="max-height:30%;"/>
              <div>광주</div>
            </li>
            <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/대전.jpg" style="max-height:30%;"/>
              <div>대전</div>
            </li>
            <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/대구.jpg" style="max-height:30%;"/>
              <div>대구</div>
            </li>
            <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/울산.jpg" style="max-height:30%;"/>
              <div>울산</div>
            </li>
            <li  style=" margin-left:00px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/부산.jpg"  style="max-height:30%;"/>
              <div>부산</div>
            </li>
            <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
              <img src="/user/lecture/img/jpg/제주.jpg" style="max-height:30%;"/>
              <div>제주</div>
            </li>
          </ul>
</div>
<form id="userBbsListForm" name="userBbsListForm" method="get" >
  <input type="hidden" id="inOutEx" name="inOutEx" />
</form>

<div>
<label class="test_obj">
    <input type="radio" name="fruit" value="all" id="btn-everything" onclick="loadList()">
    <span>전체</span>
</label>
 
<label class="test_obj">
    <input type="radio" name="fruit" value="out" id="btn-out" onclick="loadList()">
    <span>실외운동</span>
</label>
 
<label class="test_obj">
    <input type="radio" name="fruit" value="in" id="btn-in" onclick="loadList()">
    <span>실내운동</span>
</label>
</div>

  <div class="dropdown">
      <select onchange="loadList()"  class="btn btn-default dropdown-toggle" id="inputTag" style="margin:0px 130px 8px 0px;" >
                    <option selected value="recent" >최신순</option>
                    <option value="old" >오래된순</option>
                    <option value="end" >마감임박순</option>
      </select>
  </div>
  
<hr style="width:900px;height:2px;border:none;color:#C0C0C0; background-color:#C0C0C0; margin-bottom: 10px;" />

  <button type="button" id="party-create" onclick="moveRegist();">새 모임 등록</button>
  <div class="party-index" id="party-index"></div> <!--#party-index -->
  
<div id="footer"></div>

</div>  <!-- #container -->


<script id="tr-template" type="text/x-handlebars-template">
{{#each this}}  
    <div class="party-box" onclick="moveView({{no}});">
      <div class="tag" id="x-tag">{{tag}}</div>
      <div class="x-address-tag" id="x-address-tag">{{address}}</div><br>
      <div id="x-title" style="font-weight:bold; font-size:15px;">{{title}}</div>
      <hr  style="height:1px; border:none; color:#C0C0C0; background-color:#C0C0C0; margin-top:3px; margin-bottom:7px;" />
      <div id="x-crew">
        {{#each members}}
          <img src="/user/party/img/img.png/" style="width:45px; height:45px; margin-top:10px;" />
        {{/each}}
      </div>
      <div class="x-date" id="x-date"><span>모집마감 : </span>{{end_date}}</div>
    </div>
{{/each}}
</script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script><!-- 관련 js 파일들 -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script><!-- 관련 js 파일들 --> 
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/js/user/layout.js"></script> <!-- header footer -->
<script src="/js/user/partyHome.js"></script>

</body>
</html>
