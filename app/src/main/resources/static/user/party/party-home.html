<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>POMPEU!</title>
  <link href="/user/css/user.css" rel="stylesheet">
  <link href="/css/user_common.css" rel="stylesheet">
  <link href="/user/css/flexslider.css" rel="stylesheet"  type="text/css" media="screen" />
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container"> <!-- 모든 내용은 이 안에 때려박기 -->

<div id="header"></div> <!-- 헤더-->

<div style="text-align: center; font-weight: bold; margin-top:40px; margin-bottom:-170px;">
<ul class="slides">
            <li style="margin-left:-30px;">
              <img src="/user/lecture/img/jpg/서울.jpg" style="max-height:30%;"/>
              <div>서울</div>
            </li>
            <li style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/경기.jpg" style="max-height:30%;"/>
              <div>경기</div>
            </li>
            <li style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/인천.jpg" style="max-height:30%;" />
              <div>인천</div>
            </li>
            <li  style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/광주.jpg" style="max-height:30%;" />
              <div>광주</div>
            </li>
            <li  style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/대전.jpg" style="max-height:30%;" />
              <div>대전</div>
            </li>
            <li  style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/대구.jpg" style="max-height:30%;" />
              <div>대구</div>
            </li>
            <li  style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/울산.jpg" style="max-height:30%;" />
              <div>울산</div>
            </li>
            <li  style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/부산.jpg"  style="max-height:30%;"/>
              <div>부산</div>
            </li>
            <li  style=" margin-left:-210px;">
              <img src="/user/lecture/img/jpg/제주.jpg" style="max-height:30%;"/>
              <div>제주</div>
            </li>
          </ul>
</div>
<form id="userBbsListForm" name="userBbsListForm" method="get" >
  <input type="hidden" id="inOutEx" name="inOutEx" />
</form>
<div class="btn-group">
  <button type="button" id="btn-everything" onclick="selectBtnTypeNo('')">전체</button>
  <button type="button" id="btn-out" onclick="selectBtnTypeNo('out')">실외운동</button>
  <button type="button" id="btn-in" onclick="selectBtnTypeNo('in')">실내운동</button>
</div>

<div>
<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="regist-dropp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    최신순
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">최신순</a></li>
    <li><a href="#">오래된순</a></li>
    <li><a href="#">마감임박순</a></li>
  </ul>
</div>

<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="member-dropp"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    전체
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">전체</a></li>
    <li><a href="#">4인이하</a></li>
    <li><a href="#">5인이상</a></li>
  </ul>
</div>
<button type="button" id="party-create">새 모임 등록</button>
</div>

<hr style="width:900px;height:2px;border:none;color:#C0C0C0; background-color:#C0C0C0;" />


  <div class="party-index" id="party-index"></div> <!--#party-index -->
<div id="footer"></div>

</div>  <!-- #container -->


<script id="tr-template" type="text/x-handlebars-template">
{{#each this}}
    <div class="party-box" onclick="moveView();">
      <div id="x-title" style="font-weight:bold; font-size:15px;">{{name}}</div>
      <hr  style="height:1px; border:none; color:#C0C0C0; background-color:#C0C0C0; margin-top:3px; margin-bottom:7px;" />
      <div class="x-tag" id="x-tag">{{tag}}</div>
      <div id="x-crew"></div>
      <div id="x-location">{{location_no}}</div>
      <div class="x-date" id="x-date"><span>모집마감 : </span>{{end_date}}</div>
    </div>
{{/each}}
</script>

<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
$("#header").load("/form/user/header.html");
$("#footer").load("/form/user/footer.html");
</script>


<script src="partyHome.js"></script>

</body>


</html>
