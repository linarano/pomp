<html lang="en">

<head>

<style>
    pre {
        min-height:200px;
        margin:0 0 20px 0;
        padding:20px;
        border:none;
        border-top:1px solid #f5f5f5;
        border-bottom:1px solid #f5f5f5;
        background-color: #fdfff1;
    }
    a {
    color: white;
  }
  
  
  .board_tt {padding:18px 10px;font-size:18px;line-height:24px;font-weight:bold;}
  .board_date {font-size:14px;}
  
  .btn-success {margin-top:6px;}
  
  
  .board_btn_box {margin-bottom:50px;}
  
  .file_box {display:inline-flex;padding:10px 15px;background:#fafafa;border:1px solid #f5f5f5;}
  .file_tt {display:inline;float:left;margin-right:20px;font-size:13px;line-height:23px;font-weight:bold;}
  
  .label-success {padding:0;background:none;}
  .label-success a {display:inline-block;padding:0 5px;height:20px;line-height:20px;vertical-align:middle;background:#d6d8d9;color:#1b1e21;border:1px solid #b2b2b2;}

.list_btn {display:inline;float:right;}


</style>

<body>
    <div class="container">



        <div id="wrapper">

            <!-- 헤더 자리 시작 -->
            <div id="header"></div>

                        <span style="float:right;" id="x-register-date" class="board_date"></span>
                        <span style="display:none;" id="x-no"></span>
                    </div>

                    <div>

                    </div>
                    
                    
                    
                    
                    <div class="board_btn_box">
		                   <div class="file_box">

		                   </div>
		                   <div class="form-group row list_btn">
		                       <div class="col-lg-12 col-sm-12 text-lg-end text-center" style="padding:0;">

		                   </div>
