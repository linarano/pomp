<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">

  <title>POMPEU!</title>
  <link rel="stylesheet" href="/css/user_common.css">
  <link rel="stylesheet" href="/css/user/mypage.css">
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>
</head>

<style>
  .page-wrapper {
    margin-top: -300px;
  }

  * {
    box-sizing: border-box;
  }

  .que:first-child {
    border-top: 1px solid black;
  }

  .que {
    position: relative;
    padding: 27px 0;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    border-bottom: 1px solid #dddddd;

  }

  .que::before {
    display: inline-block;
    content: 'Q';
    font-size: 18px;
    font-weight: bold;
    color: #04CF5C;
    margin-right: 5px;
  }

  .que.on>span {
    font-weight: bold;
    font-weight: bold;
    color: black;
  }

  .anw {
    display: none;
    overflow: hidden;
    font-size: 14px;
    font-weight: bold;
    background-color: #f4f4f2;
    padding: 27px 0;
  }

  .anw::before {
    display: inline-block;
    content: 'A';
    font-size: 18px;
    font-weight: bold;
    color: #D3ECA7;
    margin-right: 5px;
  }
  
  
.ask_table {border-bottom:1px solid #ddd;}
.ask_table tr th {background:#fafafa;border-top:1px solid #000 !important;text-align:center;}
.ask_table tr th.ask_th {border:none;}
.ask_table tr td {text-align:center;}
.ask_table tr td.table_title {text-align:left;}

.page-item .page-link {color:#000;border:none;}
.page-item .page-link:hover {background:#ddd;border-radius:50%;color:#000;}
</style>

<body>
  <div class="container">



    <div id="wrapper">

      <!-- 헤더 자리 시작 -->
      <div id="header"></div>
      <!-- 헤더 자리 끝 -->

      <div id="page-wrapper">

        <!-- 사이드바 자리 시작 -->
        <div id="sidebar"></div>
        <!-- 사이드바 자리 끝 -->

        <!-- 내용물 자리 시작 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
        <div id="content">
          <h3>1:1 문의내역</h3><br>
          <table class="table table-hover ask_table">
            <thead>
              <tr>
                <th class="ask_th"><input type="checkbox" name="_selected_all_"></th>
                <th scope="col" class="ask_th">NO</th>
                <th scope="col" class="ask_th">제목</th>
                <th scope="col" class="ask_th">작성일자</th>
                <th scope="col" class="ask_th">답변여부</th>
              </tr>
            </thead>
            <tbody id="tbody1">
              <!--
                    <tr>
                        <td><input type="checkbox" name="_selected_" value="ROW_8"></td>
                        <td scope="row">10</td>
                        <td>이용자</td>
                        <td>음란물 및 사행성 게시물 제재 안내</td>
                        <td>2021-10-10</td>
                    </tr>
                 -->
            </tbody>

          </table>


          <div class="col-lg-12 col-sm-18 text-lg-end text-right">
            <button type="button" class="btn btn-success" id="btnWrite" name="btnWrite">작성</button>
            <button type="button" class="btn btn-success" id="btnDelete" name="btnDelete">삭제</button>
          </div>

          <br>
          <br>
          <div class="text-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">&lt</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">&gt</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- 내용물 자리 끝 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

      </div>
      <!-- /#page-wrapper -->


      <div id="footer"></div>
    </div><!-- /#wrapper -->
  </div>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/user/layout.js"></script>
  <script src="/js/user/ask-list.js"></script>
  <script>$("#sidebar").load("/form/mypage/sidebar.html");</script>


</body>

</html>
