<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home | POMPEU</title>

<body>

  <div class="main_container">
    <div class="main_wrapper">
      <div class="headers">

      </div>
      <!-- 헤더 -->

      <div class="page_wrapper">
        <div class="join_wrapper">
          <div class="user_join">
            <div class="join_main">
              <h2>간편 회원가입</h2>
            </div>
          </div>
          <form name="join">
            <div class="join_name">
              <label for="name">이름</label>
              <div class="join_name">
                <input type="text" name="name" placeholder="홍길동" required="required">
              </div>
            </div>
            <div class="join_nickname">
              <label for="nickname">닉네임</label>
              <div class="join_nickname">
                <input type="text" name="nickName" placeholder="닉네임" required="required">
                <button type="button">중복확인</button>
              </div>

            </div>
            <div class="join_email">
              <label for="email">이메일</label>
              <div class="join_email">
                <input type="email" name="email" placeholder="이메일을 입력해주세요" required="required">
                <button type="button">중복확인</button>
              </div>
            </div>
            <div class="join_password">
              <label for="password">비밀번호</label>
              <div class="join_password">
                <input type="password" name="password" placeholder="홍길동" required="required">
              </div>
            </div>
            <div class="join_passwordcheck">
              <label for="password_check">비밀번호 확인</label>
              <div class="join_password">
                <input type="password" placeholder="홍길동" required="required">
              </div>
            </div>
            <div class="join_phone">
              <label for="phone">휴대폰 번호</label>
              <div class="join_phone">
                <input type="tel" name="phone" placeholder="010-xxxx-xxxx" required="required">
                <button type="button">인증하기</button>
              </div>
            </div>
            <div class="terms">
              <div class="terms_item">
                <input type="checkbox" name="terms">
                <label for="terms">이용약관에 동의합니다.</label>
              </div>
              <div class="terms_item">
                <input type="checkbox" name="terms">
                <label for="terms">개인정보수집 및 이용에 동의합니다.</label>
              </div>
            </div>
            <div class="join_btn">
              <button type="button" class="join_btn">회원가입</button>
            </div>
          </form>
          <div>
            <!-- 회원가입 양식 -->
          </div>
        </div>
      </div>





    </div>
    <!-- 내용 -->

    <div class="footers">

    </div>
    <!-- 푸터 -->
  </div>
  </div>

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/user/js/layout.js"></script>
  <script src="/user/login/userjoin.js"></script>

  <!-- <script src="/user/js/main.js"></script> -->

</body>

</html>
