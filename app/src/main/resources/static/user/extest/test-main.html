    <style>
    
      #test-box {
        position : relative;
        height : 1400px;
        background-color: #8ee3f6;
        margin-bottom: 50px;
      }
      
      #test-title {
        position : absolute;
        margin : 100px 240px;
        font-size : 60px;
        font-family: "Verdana";
        font-weight: bold;
        color:white;
        text-shadow:3px 3px 3px #000;
      }
      
      #test-title-second {
        color:#ffea5b;
      }
      
      /*ballon start*/
          .balloon {
        position: relative;
        display: inline-block;
        margin-top : 250px ;
        margin-left : 310px;
    }
    
        .balloon span {
        display: inline-block;
        padding: 10px;
        color: black;
        font-size: 50px;
        text-align: center;
        background-color: white;
        border-radius: 20px;
        width: 500px;
        height: 100px;
    }
    
        .balloon:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
    }
    
        .balloon.top:after, .balloon.bottom:after {
        border-width: 15px 10px;
        left: 50%;
        margin-left: -10px;
    }
    
    .balloon.top:after {
        border-color: white transparent transparent transparent;
        bottom: -25px;
        
    }
     /*ballon end*/
    
    #image-box {
      position : absolute;
      margin-top : 50px ;
      margin-left : 250px;
    }
    
    #start-btn {

      background-color: #ffea5b;
      font-size: 50px;
