<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>POMPEU!</title>
  <link rel="stylesheet" href="/user/css/common.css">
  <link href="/user/css/user.css" rel="stylesheet">
  <link href="/css/user_common.css" rel="stylesheet">
  <link rel="stylesheet" href="/user/css/flexslider.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container" >
<div id="header"></div>

<div class="box-1">
  <div class="box-2">
  <div class="box-left2" >
    <div class="top-content" >
            <div>
              <section class="slider">
                <div class="flexslider" >
                    <ul class="slides">
                      <li id="lecture-image0">
                      </li>
                      <li id="lecture-image1">
                      </li>
                      <li id="lecture-image2">
                      </li>
                      <li id="lecture-image3">
                      </li>
                    </ul>
               </div>
              </section>
            </div>
            <div style="display:flex;">
              <div class="region-si"></div>
            </div>
            <hr style="border: solid 1px gainsboro; width:25%; margin-right:30px; margin-top:10px"><br>
            <div class="like-container"><i class="fa-solid fa-thumbs-up" id="thumb"></i>    320</div>                                                                                                                                                                                                                                                                                                                                                                         
   </div>
   
   <div class="medium-content">
        <form name="form1">
          <div class= "lecture-detail">
            <hr style="border: solid 1px gainsboro; width:90%; margin-top:15px;margin-bottom:-10px;"><br>
              <div style="margin-left:30px;">
                <h4 style="font-weight: bold">클래스 소개</h4>
                <span id="lecture-introduce"></span>
              </div>
            <hr style="border: solid 1px gainsboro; width:90%; margin-top:30px; margin-bottom:-10px"><br>
              <div style="margin-left:30px;">
                <h4 style="font-weight: bold">강사 소개</h4>
                <span id="teacher-introduce" style="line-height: 20px;">
                </span>
              </div>
            <hr style="border: solid 1px gainsboro; width:90%; margin-top:30px; margin-bottom:-10px"><br>
              <div style="margin-left:30px;">
                <h4 style="font-weight: bold">클래스 장소</h4>
                <span class="region-introduce"></span>
                <div id="map" style="width:400px;height:400px; border:1px solid black; margin-top:20px;"></div>
              </div>
            <hr style="border: solid 1px gainsboro; width:90%; margin-top:30px; margin-bottom:-10px"><br>
              <div style="margin-left:30px;">
                <h4 style="font-weight: bold">환불 정책</h4>
                <table border="1" bordercolor="black" style="margin-right:20px; width:94%;">
                <tr>
                  <th style="text-align: center; font-weight: bold; background-color: #ECEBEB; padding: 10px 10px">클래스 수강전</th>
                  <th style="text-align: center; font-weight: bold; background-color: #ECEBEB; padding: 10px 10px">클래스 수강후</th>                  
                </tr>
                <tr>
                  <th style="padding: 10px 10px">수강 7일전 수강신청 취소에 대하여 전액환불</th>
                  <th style="padding: 10px 10px">미이용분 환불진행<br> 미이용분 = 정상가*(미수강한 강의수/전체강의수))</th>                  
                </tr>
                <tr>
                  <th style="padding: 10px 10px">수강 3일전 수강신청 취소에 대하여 70%환불</th>
                  <th></th>
                </tr>
                </table>
              </div>
            <hr style="border: solid 1px gainsboro; width:90%; margin-top:30px; margin-bottom:-10px"><br>
              <div style="margin-left:30px;">
                <h4 style="font-weight: bold">후기</h4>
                <div style="display: flex;">
                  <div class="user-con" id="user-con"></div>
                </div>
              </div>
            <hr style="border: solid 1px gainsboro; width:90%; margin-top:30px; margin-bottom:-10px"><br>
              <div style="margin-left:30px;">
                <h4 style="font-weight: bold; position: relative;">문의</h4>
                <button type="button" id="btn-ask">문의하기</button>
                <div>image</div>
                <div>아이러브볼링</div>
                <textarea id="lecture-ask"></textarea>
                <div id="ask-content"></div>
              </div>
          </div>
        </form>
     </div>
  </div>
  
  <div class="box-right">
   <div class="box-3">
     <div class ="box-title2">
       <div class ="party-text">
         <span id="exercise"></span><br>
         <hr style="border: solid 1px gainsboro; width:100%; margin-top:3px"><br>
         <div id="lecture-name"></div>
         <div style="display:flex; margin-top:10px;">
           <div style="display: flex;">
                <div class="creator-con" id="creator-con"></div>
           </div>
           <div id="max-member" style="margin-left:140px; margin-top:10px;"></div>
         </div>
         <hr style="border: solid 1px gainsboro; width:100%; margin-top:10px"><br>
         <div id="lecture-price"></div>

       <div class="time-box" id="time-box" ></div>
       </div>
       <hr style="border: solid 1px gainsboro; width:100%;">
       <div style="margin-top:-10px;">
         <button type="button" id="btn-zzim">찜하기     <i class="fa-solid fa-heart" id="heart"></i></button>
         <button type="button" id="btn-like">좋아요 <i class="fa-solid fa-thumbs-up" id="thumb" style="margin-left:5px;"></i></button>
       </div>
       <button type="button" id="btn-regist">클래스 신청하기</button>
     </div>
   </div>
  </div> 
  </div>
 </div>
 
<div id="footer"></div>

</div> <!-- 모든 내용은 이 안에 때려박기 -->


<script id="tr-template" type="text/x-handlebars-template">
{{#each this}} 
  <label class="lecture-timeContainer">
    <input type="radio" name="time" value="apple" id="btn-everything" data-no="{{lectureTimeNo}}">
    <span>{{startDate}} ~ {{endDate}}<br>{{startTime}} ~ {{endTime}}</span>
  </label>
{{/each}}
</script>

<script id="tr-template2" type="text/x-handlebars-template">
{{#each this}} 
  <div>
    <div>
      <img class="user-image" src="/userLecture/image2?filename={{image}}" width="60" height="40">
      <span class="userName">{{name}}</span>
    </div>
    <div class="user" id="user-con">{{content}}</div>
  </div>
{{/each}}
</script>

<script id="tr-template3" type="text/x-handlebars-template">
{{#each this}} 
  <div>
    <div>
      <img class="creator-image" src="/userLecture/image3?filename={{img}}" width="60" height="40">
      <span class="creatorName">{{name}}</span>
    </div>
  </div>
{{/each}}
</script>



<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
$("#header").load("/form/user/header.html");
$("#footer").load("/form/user/footer.html");
</script>


<!-- kakao map -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc96ae2bbd913884c89a94455894e721&libraries=services"></script>

</body>


<script src="../js/jquery.js"></script><!-- 관련 js 파일들 -->
<script src="../js/bootstrap.min.js"></script> <!-- 관련 js 파일들 -->
<script src="../js/jquery.scrollUp.min.js"></script> <!-- 관련 js 파일들 -->
<script src="../js/price-range.js"></script> <!-- 관련 js 파일들 -->
<script src="../js/jquery.prettyPhoto.js"></script> <!-- 관련 js 파일들 -->
<script src="../js/main.js"></script> <!-- 관련 js 파일들 -->
<script src="lectureDetail.js"></script>
<script defer src="/user/js/jquery.flexslider.js"></script>


</html>
