    /* Top Navigation */
    
    .top-nav {
    padding: 0 15px;
    color: white;
    }
    
    .top-nav>li {
    display: inline-block;
    float: left;
    }
    
    .top-nav>li>a {
    padding-top: 20px;
    padding-bottom: 20px;
    line-height: 20px;
    color: #fff;
    }
    
    .top-nav>li>a:hover,
    .top-nav>li>a:focus,
    .top-nav>.open>a,
    .top-nav>.open>a:hover,
    .top-nav>.open>a:focus {
    color: #fff;
    background-color: rgba(46, 204, 113,.3);
    }
    
    .top-nav>.open>.dropdown-menu {
    float: left;
    position: absolute;
    margin-top: 0;
    /*border: 1px solid rgba(0,0,0,.15);*/
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    background-color: #fff;
    -webkit-box-shadow: 0 6px 12px rgba(46, 204, 113,.175);
    box-shadow: 0 6px 12px rgba(46, 204, 113,.175);
    }
    
    .top-nav>.open>.dropdown-menu>li>a {
    white-space: normal;
    }
    
    /* Side Navigation */
    
    @media(min-width:768px) {
    .side-nav {
    position: fixed;
    top: 60px;
    left: 225px;
    width: 225px;
    margin-left: -225px;
    border: none;
    border-radius: 0;
    border-top: 1px rgba(46, 204, 113,.5) solid;
    overflow-y: auto;
    background-color: #7175b7; /* 사이드바 색상 */  
    /*background-color: #5A6B7D;*/
    bottom: 0;
    overflow-x: hidden;
    padding-bottom: 40px;
    }
    
    .side-nav>li>a {
    width: 225px;
    border-bottom: 1px rgba(46, 204, 113,.3) solid;
    font-size : 16px; /* depth 밖 폰트사이즈 */
    }
    
    .side-nav li a:hover,
    .side-nav li a:focus {
    outline: none;
    background-color: rgba(46, 204, 113,.3) !important;
    }
    }
    
    .side-nav>li>ul {
    padding: 0;
    border-bottom: 1px rgba(46, 204, 113,.3) solid;
    }
    
    .side-nav>li>ul>li>a {
    display: block;
    padding: 10px 15px 10px 38px;
    text-decoration: none;
    /*color: #999;*/
    color: #fff;
        font-size : 12px;  /* depth 안 폰트사이즈 */
    }
    
    .side-nav>li>ul>li>a:hover {
    color: #fff;
    }
    
    .navbar .nav > li > a > .label {
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    position: absolute;
    top: 14px;
    right: 6px;
    font-size: 10px;
    font-weight: normal;
    min-width: 15px;
    min-height: 15px;
    line-height: 1.0em;
    text-align: center;
    padding: 2px;
    }
    
    .navbar .nav > li > a:hover > .label {
    top: 10px;
    }
    
    .navbar-brand {

    }
    
    #iu {

    <script>
        $(function () {
                $('[data-toggle="tooltip"]').tooltip();
                $(".side-nav .collapse").on("hide.bs.collapse", function () {
                    $(this).prev().find(".fa").eq(1).removeClass("fa-angle-right").addClass("fa-angle-down");
                });
                $('.side-nav .collapse').on("show.bs.collapse", function () {
                    $(this).prev().find(".fa").eq(1).removeClass("fa-angle-down").addClass("fa-angle-right");
                });
            })
