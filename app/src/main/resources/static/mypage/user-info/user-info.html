   <style>
     /* swiper start */
        .swiper {
        /*border: 1px solid black;*/
        width: 860px;
        height: 380px;
        margin-bottom:30px;
      }

      .swiper-slide {
        /*border: 1px solid black;*/
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      @media (max-width: 760px) {
        .swiper-button-next {
          right: 20px;
          transform: rotate(90deg);
        }

        .swiper-button-prev {
          left: 20px;
          transform: rotate(90deg);
        }
      }
  /* swiper end */
  
  /* lecture-box start */
     .lec-box{
      width : 220px;
      height : 220px;
      margin :20px;
      padding-left: 5px;
    }
  
    .lec-img{
      height : 60%;
    }
    
    .lec-img-actual{
      width : 100%;
      height : 100%;
    }
    
    .lec-cat{
      height : 8%;
      text-align: left;
      font-size: 15px;
      padding-top: 5px;

    }
    
    .lec-title{
      height : 28%;
      text-align: left;
      font-size: 17px;
      padding-top: 10px;
      font-weight: bold;

    }
    
    .lec-price{
      height : 8%;
      text-align: left;
      font-size: 18px;

    }
    
    .lec-wish, .lec-like{
      text-align: left;
      font-size: 18px;
      padding-left: 5px;
    }
  /* lecture-box end */
    </style>
   
</head>

        <script id="tr-template-1" type="text/x-handlebars-template">

            </div>
          </div> <!--lecture/box -->
        </div>        
      {{/each}}

<script type="text/javascript">
// 템플릿 엔진에서 사용할 HTML 조각을 가져오기

//템플릿 엔진 준비

fetch("/myMain/myGoingLecture")
  .then(function(response) {
